<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div id="outerframe">
        <div id="innerframe">
            <div class="" id="partone">
                <h3>Step1: youer details</h3>
                <div class="one">
                    <label for="">Name</label>
                    <input type="text" name=" " id="">
                </div>
                <div class="one">
                    <label for="">Email</label>
                    <input type="email" name="" id="">
                </div>
                <div class="one">
                    <label for="">Phone</label>
                    <input type="tel" name="" id="">
                </div>

            </div>

            <h3>Step2: Delivery details</h3>
            <div class="" id="parttwo">
                <div class="one" id="address">
                    <label for="address">Address :</label>
                    <textarea name="" id="address" cols="30" rows="10" ></textarea>
                 </div>
                 <div class="one">
                    <label for="postcode">Postcode:</label>
                    <input type="text" name="" id="postcode" placeholder="560001">
 
                 </div>
                 <div class="one">
                    <label for="country">Country :</label>
                    <input type="text" name="" id="country" placeholder="India">
 
                 </div>
             </div>

             <h3>Step3: Payment Details</h3>
             <div class="card" id="partthree">
                
                
                <div class="one" id="cards">
                <!-- <p><h4>Card Type</h4></p> <br> -->
                <label for="">Card Type</label>
                <div>
                    <div>
                        
                    <input type="radio" name="cardtype" id="visa" value="visa card">
                    <label for="visa">Visa</label>
                    <input type="radio" name="cardtype" id="mastercard" value="Master Card">
                    <label for="mastercard">Master Card</label>
                    <input type="radio" name="cardtype" id="upi" value="UPI">
                    <label for="upi">Amarican</label>
                </div>
            </div> 
                </div>
                <div class="one">
                    <label for="cardnumber">Card Number</label>
                    <input type="text" name="" id="cardnumber" placeholder="5432 XXXX XXXX XXXX"> 

                </div>
                <div class="one">
                    <label for="pin">Security Code</label>
                    <input type="number" name="" id="pin" placeholder="****" min="0" max="999">

                </div>
                <div class="one">
                    <label for="cardname">Card Name</label>
                    <input type="text" name="" id="cardname" placeholder="Exact name as on the Card">

                </div>

              </div>


        <!-- submit button -->
            <div style="text-align: center;">
                <input type="submit" value="Submit">
            </div>
        </div>

       
    </div>

    
    
</body>
</html>
